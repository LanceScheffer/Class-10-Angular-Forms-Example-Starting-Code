<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="form-control"
        formControlName="title" />

      <span
        *ngIf="!reactiveForm.get('title').valid && reactiveForm.get('title').touched"
         class="help-block text-danger"
         >Please enter a valid Title!
      </span>

    </div>

    <!-- Author -->
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        class="form-control"
        formControlName="author" />

      <span
        *ngIf="!reactiveForm.get('author').valid && reactiveForm.get('author').touched"
        class="help-block text-danger"
        >Please enter a valid Author!
     </span>

    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select
          id="genre"
          name="genre"
          class="form-control"
          formControlName="genre"
          >
          <span
            class="help-block text-danger"
            *ngIf="!reactiveForm.get('genre').valid && reactiveForm.get('genre').touched"
            >Please enter a valid genre!
          </span>
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>

    </div>

    <!-- isBestSeller -->
    <div class="form-group">
      <p>Is this book a best seller?</p>

      <!-- True -->
      <input type="radio" id="true" name="isBestSeller" value="true" />
      <label for="true" class="mr-3">True</label>

      <!-- False -->
      <input type="radio" id="false" name="isBestSeller" value="false" />
      <label for="false">False</label>
    </div>


    <!-- Submit Button -->
     <button
       class="btn btn-warning"
       type="submit"
       [disabled]="!reactiveForm.valid"
       >
       Submit
      </button>
  </div>

</form>
<div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ reactiveForm.value.title }}</h3>
    <h4>Author: {{ reactiveForm.value.author }}</h4>
    <p>Genre: {{ reactiveForm.value.genre }}</p>
  </div>
</div>
