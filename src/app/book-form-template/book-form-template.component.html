<!-- ~~~ !TEMPLATE DRIVEN APPROACH! ~~~ -->
<form (ngSubmit)="onFormSubmit(templateFormRef)"
      #templateFormRef="ngForm">
  <div id="book-data">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title</label>
      <input
             id="title"
             name="title"
             #titleRef="ngModel"
             class="form-control"
             ngModel required="title"  />
      <span
              class="help-block text-danger"
              *ngIf="!titleRef.valid && titleRef.touched"
               >Please enter a valid Title!
      </span>

    </div>

    <!-- Author -->
    <div class="form-group">
           <label for="author">Author</label>
      <input
             id="author"
             name="author"
             #authorRef="ngModel"
             class="form-control"
             ngModel required="author" />
      <span
              class="help-block text-danger"
              *ngIf="!authorRef.valid && authorRef.touched"
           >Please enter a valid Author!
      </span>

    </div>

    <!-- Genre -->
    <div class="form-group">
      <label for="genre">Genre</label>
      <select
        id="genre"
        name="genre"
        class="form-control"
        #genreRef="ngModel"
        ngModel ="Mystery"

        >
        <option [disabled]="" disabled select hidden>Mystery</option>
        <option value="mystery">Mystery</option>
        <option value="self-help">Self-Help</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
      </select>
      <span
            class="help-block text-danger"
            *ngIf="!genreRef.valid && genreRef.touched"
         >Please enter a valid Genre!
    </span>
    </div>

    <!-- isBestSeller -->
    <div class="form-group">
      <p>Is this book a best seller?</p>

      <!-- True -->
      <input type="radio" id="true" name="isBestSeller" value="true" />
      <label for="true" class="mr-3">True</label>

      <!-- False -->
      <input type="radio" id="false" name="isBestSeller" value="false" />
      <label for="false">False</label>
    </div>

    <!-- Submit Button -->
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!templateFormRef.valid"
      >Submit
    </button>

    <div class="row mt-4" *ngIf="formHasBeenSubmitted">
  <div class="col-xs-12">
    <h3>Title: {{ bookDetails.title }}</h3>
    <h4>Author: {{ bookDetails.author }}</h4>
    <p>Genre: {{ bookDetails.genre }}</p>
  </div>
</div>

  </div>
</form>
